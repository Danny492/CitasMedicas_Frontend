<div
  class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
>
  <div class="custom-calendar">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>

  <app-modal
    [isOpen]="isOpen"
    (close)="closeModal()"
    className="max-w-[700px] p-6 lg:p-10"
  >
    <div class="flex flex-col px-2 overflow-y-auto custom-scrollbar">
      <div>
        <h5
          class="mb-2 font-semibold text-gray-800 modal-title text-theme-xl dark:text-white/90 lg:text-2xl"
        >
          {{ selectedEvent ? "Editar Cita" : "Agendar Cita" }}
        </h5>
      </div>
      <div class="mt-8">
        <div>
          <label
            class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
          >
            Motivo de la Cita
          </label>
          <input
            id="event-title"
            type="text"
            [(ngModel)]="eventTitle"
            class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"
          />
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
        <app-date-picker
          id="date-picker"
          label="Fecha"
          placeholder="Selecciona la fecha"
          (dateChange)="handleDateChange($event)"
        />
        <app-time-picker
          id="time-picker"
          label="Hora"
          placeholder="Selecciona la hora"
          (timeChange)="onTimeSelected($event)"
        />
      </div>

      <div class="mt-6">
        <app-label>Doctor</app-label>
        <app-select
          [options]="doctors"
          placeholder="Selecciona el Doctor"
          [value]="selectedValue"
          (valueChange)="handleSelectChange($event)"
          className="dark:bg-dark-900"
        ></app-select>
      </div>

      <div class="flex items-center gap-3 mt-6 modal-footer sm:justify-end">
        <button
          (click)="closeModal()"
          type="button"
          class="flex w-full justify-center rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 sm:w-auto"
        >
          Cancelar
        </button>
        <button
          (click)="handleAddOrUpdateEvent()"
          type="button"
          class="btn btn-success btn-update-event flex w-full justify-center rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white hover:bg-brand-600 sm:w-auto"
        >
          {{ selectedEvent ? "Actualizar" : "Agendar" }}
        </button>
      </div>
    </div>
  </app-modal>
</div>
